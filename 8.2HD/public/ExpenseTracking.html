<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracking Form</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom CSS */
        body {
            background-color: #f8f9fa;
            color: #343a40;
            font-family: Arial, sans-serif;
        }

        .container {
            margin-top: 50px;
        }

        .form-group label {
            font-weight: bold;
        }

        .form-control {
            width: 100%;
        }

        .btn-submit {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Expense Tracking Form</h2>
        <form id="expenseForm" action="#" method="POST">
            <div class="form-group">
                <label for="expenseCategory">Expense Category</label>
                <input type="text" class="form-control" id="expenseCategory" name="expenseCategory" required>
            </div>
            <div class="form-group">
                <label for="amount">Amount</label>
                <input type="number" class="form-control" id="amount" name="amount" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" class="form-control" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="paymentMethod">Payment Method</label>
                <input type="text" class="form-control" id="paymentMethod" name="paymentMethod">
            </div>
            <div class="form-group">
                <label for="merchant">Merchant</label>
                <input type="text" class="form-control" id="merchant" name="merchant">
            </div>
            <div class="form-group">
                <label for="description">Notes/Description</label>
                <textarea class="form-control" id="description" name="description" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="receipt">Receipt Attachment</label>
                <input type="file" class="form-control-file" id="receipt" name="receipt">
            </div>
            <div class="form-group">
                <label for="budgetAllocation">Budget Allocation</label>
                <input type="number" class="form-control" id="budgetAllocation" name="budgetAllocation" step="0.01">
            </div>
            <div class="form-group">
                <label for="location">Location</label>
                <input type="text" class="form-control" id="location" name="location">
            </div>
            <div class="form-group">
                <label for="recurringExpense">Recurring Expense</label>
                <select class="form-control" id="recurringExpense" name="recurringExpense">
                    <option value="yes">Yes</option>
                    <option value="no" selected>No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="tags">Tags or Labels</label>
                <input type="text" class="form-control" id="tags" name="tags">
            </div>
            <div class="form-group">
                <label for="currency">Currency</label>
                <input type="text" class="form-control" id="currency" name="currency" value="USD">
            </div>
            <button type="submit" class="btn btn-primary btn-submit">Submit</button>
        </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        $(document).ready(function(){
            $('#expenseForm').submit(function(event){
                event.preventDefault(); // Prevent form submission
                alert('Expense submitted successfully!');
                location.reload();
            });
        });
    </script>
</body>
</html>
